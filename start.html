<html>
<head>
<title>CSS Flexbox</title>

<style>

    #parent { 
        background: gainsboro;
        display: flex;
        flex-flow: row nowrap;
    }
    
    .child { 
        height: 100px;
    }

    .childnested { flex-grow: 1; }

    .child1 { background: skyblue; flex: 1 1 300px; }
    .child2 { 
        background: powderblue; 
        flex: 10 5 300px; 
        display: flex;
        flex-flow: row nowrap
    }
    .child3 { background: cadetblue; flex: 1 1 300px; }

    .child4 { background: indianred; }
    .child5 { background: salmon; }
    .child6 { background: firebrick; }

    .child7 { background: yellowgreen; }
    .child8 { background: olivedrab; }
    .child9 { background: olive; }

    


</style>
<!-- flex: [flex-grow] [flex-shrink] [flex-basis]-->
<!-- flex: 0 1 auto (default)-->

</head>

<body>
    <div id="parent">
        <div class="child child1">1</div>

        <div class="child child2">
            <div class="child childnested child4">4</div>
            <div class="child childnested child5">5</div>
            <div class="child childnested child6">6</div>

            <div class="child childnested child7">7</div>
            <div class="child childnested child8">8</div>
            <div class="child childnested child9">9</div>    

        </div>

        <div class="child child3">3</div>

  

    </div>

</body>
</html>
